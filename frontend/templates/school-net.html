<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>假的校园网</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="static/echarts.js"></script>
    <link rel="stylesheet" type="text/css" href="static/school-net.css">
</head>

<body>
    <div id="vue-loader">
        <div id="center-container">
            <div id="dialog-box"></div>
            <div id="triangle-left"></div>
            <div id="info-box">
                {%raw%}
                <h1 id="user" class="theme-font"> {{username}} </h1>
                {%endraw%}
                <div id="info-content">
                    <div>
                        <p>已连接</p>
                        <p>Duration</p>
                    </div>
                    {%raw%}
                    <div id="time" class="theme-font">
                        {{newTime}}
                    </div>
                    {%endraw%}
                </div>
                <div id="traffic-content">
                    <div>
                        <p>已用流量</p>
                        <p>Usage</p>
                    </div>
                    <div class="bar">
                        <ul>
                            <li>20</li>
                            <li>30</li>
                            <li>40</li>
                            <li>50</li>
                        </ul>
                        <div id="traffic-value" :style="myStyle"></div>
                        <div class="white-slide" id="slide1"></div>
                        <div class="white-slide" id="slide2"></div>
                        {%raw%}
                        <div id="traffic">
                            {{traffic}}
                        </div>
                        {%endraw%}
                    </div>
                </div>
                <button id="statistic" @click="ShowEcharts">查看流量图
                    <br>
                    <span>Traffic graph</span>
                </button>
            </div>
            <div id="triangle-right"></div>
            <div id="control">
                <button id="disconnect" @click="disconnect">
                    <span class="ch-text">断开连接</span>
                    <span class="en-text">Disconnect</span>
                </button>
            </div>
            <ul id="link">
                <li id="info"><a href="info.tsinghua.edu.cn">Info</a></li>
                <li id="lib"><a href="lib.tsinghua.edu.cn">Lib</a></li>
                <li id="learn"><a href="learn.tsinghua.edu.cn">Learn</a></li>
                <li id="mail"><a href="mails.tsinghua.edu.cn">Mail</a></li>
            </ul>
        </div>
        <div id="main" style="width: 1000px;height:600px;" v-if="echartsFlag"></div>
        <button v-if="echartsFlag" @click="HideEcharts">隐藏流量图</button>
    </div>
</body>

<script src="static/school-net.js"></script>

</html>
