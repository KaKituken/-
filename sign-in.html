<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>假的登陆页面</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <link rel="stylesheet" type="text/css" href="sign-in.css">
    </head>
    <body>
        <header>
            <div id="wifi">
                <div id="title"></div>
            </div>
            <div id="qrcode">
                <img src="img/qrcode_for_258.jpeg">
                <p>欢迎关注“清华大学信息服务”</p>
            </div>
            <img id="ad" src="img/attsinghua.png">
        </header>
        <main id="center-container">
            <div id="dialog-box"></div>
            <div id="triangle-top"></div>
            <div id="notification-box"></div>
            <div id="triangle-left"></div>
            <div id="info-box">
                <form name="login" id="login">
                    <div>
                        <p class="ch-text">用户名</p>
                        <p class="en-text">User ID</p>
                    </div>
                    <input type="text" id="username">
                    <div>
                        <p class="ch-text">密码</p>
                        <p class="en-text">Password</p>
                    </div>
                    <input type="password" id="password">
                    <button id="connect" onclick="console.log('点了')">
                        <span class="ch-text">连接</span>
                        <br>
                        <span class="en-text">Connect</span>
                    </button>
                </form>  
            </div>
            <div id="triangle-right"></div>
        </main>
        <nav>
            <div id="download">
                <ul id="system">
                    <li><div id="windows"><br><p>Windows</p></div></li>
                    <li id="macos"><br><p>MacOS</p></li>
                    <li id="linux"><br><p>Linux</p></li>
                    <li id="android"><br><p>Android</p></li>
                    <li id="ios"><br><p>iOS</p></li>
                </ul>
            </div>
            <ul id="other">
                <li id="bookmark">
                    <p class="ch-text">收藏</p>
                    <p class="en-text">Bookmark This Page</p>
                </li>
                <li id="help">
                    <p class="ch-text">帮助</p>
                    <p class="en-text">Help</p>
                </li>
                <li id="contact">
                    <div><p class="ch-text">联系</p>
                        <p class="en-text">Contact</p>
                    </div>
                </li>
                <li id="detailed-information">
                    <p class="ch-text">+86-10-62784859</p>
                    <p class="en-text">its@tsinghua.edu.cn</p>
                </li>
            </ul>
        </nav>
        <footer>
            <p>清华大学信息化技术中心</p>
            <p>Information Technology Center of Tsinghua University</p>
        </footer>
    </body>
</html>
